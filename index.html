<!DOCTYPE html>
<html lang="en">

<head>

    <title>Prodect card</title>
    <!-- BoxIcons v2.1.1  offline-->
    <link rel="stylesheet" href="./icons/css/boxicons.css">

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="product-card">

        <div class="card-head">
            <h3>Men Shoes</h3>
            <p>Sports </p>
            <span>New</span>
        </div>

       <div class="card-img-wrapper">
         <div class="card-img">
             <img src="./02.png" alt="...">
             <i class="bx bx-heart"></i>
         </div>
       </div>

        <div class="card-body">
            <div class="price">
                <p>Price</p>
                <strong>$169.00</strong>
            </div>
            <div class="colors">
                <div class="selected">
                    <i class="bx bx-check"></i>
                </div>
                <div>
                    <i class="bx bx-check"></i>
                </div>
                <div>
                    <i class="bx bx-check"></i>
                </div>
            </div>
        </div>

        <div class="card-sizes">
            <span class="selected">38</span>
            <span>39</span>
            <span>40</span>
            <span>41</span>
            <span>42</span>
            <span>43</span>
        </div>

        <div class="card-footer">
            <button>Buy now</button>
        </div>

    </div>

</body>

</html>
